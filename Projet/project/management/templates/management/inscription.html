{% extends 'base.html' %}

{% block title %} {{title}} {% endblock %}
{% block content %}
  {% load static %}
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row justify-center align-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-content">
              <h3 class="center-align mb-4 pb-2 pb-md-0 mb-md-5">Inscription</h3>
              <form method="post">
                {% csrf_token %}

                <div class="row">
                  <div class="input-field col-md-6 mb-4">
                    <input type="text" class="validate" name="nom" id="firstName" />
                    <label for="firstName">Nom</label>
                  </div>
                  <div class="input-field col-md-6 mb-4">
                    <input type="text" class="validate" name="prenom" id="lastName" />
                    <label for="lastName">Prenom</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col-md-6 mb-4">
                    <input type="text" class="datepicker" name="date_naissance" />
                    <label>Date de naissance</label>
                  </div>
                  <div class="col-md-6 mb-4">
                    <h6 class="mb-2 pb-1">Sexe:</h6>
                    <p>
                      <label>
                        <input class="with-gap" type="radio" name="sexe" value="feminin" checked />
                        <span>Féminin</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input class="with-gap" type="radio" name="sexe" value="masculin" />
                        <span>Masculin</span>
                      </label>
                    </p>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col-md-6 mb-4">
                    <input type="tel" class="validate" name="numero_utilisateur" id="phoneNumber" />
                    <label for="phoneNumber">Numero utilisateur</label>
                  </div>
                </div>

                <div class="row">
                  <label for="role">Je suis: </label>
                  <div class="input-field">
                    <select class="validate browser-default" name="role">
                      <option value="" disabled selected>Choisissez votre rôle</option>
                      <option value="etudiant">Etudiant</option>
                      <option value="enseignant">Enseignant</option>
                      <option value="administrateur">Administrateur</option>
                    </select>
                  </div>
                </div>

                <div class="row justify-around mt-4 pt-2">
                  <div class="col s6">
                    <a href="{% url 'app_login' %}" class="btn waves-effect waves-light" type="button">Se connecter</a>
                  </div>
                  <div class="col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">S'inscrire</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
